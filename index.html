<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√≥scopo - Sess√£o da Tarde</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <img src="./assets/logo_sessao_tarde.png" alt="logo da sess√£o da tarde" width="400px">
            <h1>O que estava passando quando voc√™ nasceu?</h1>
            <form id="horo-form">
                <input type="date" name="date" />
                <button type="submit" id="search-button" class="material-icons md-36">search</button>
            </form>
            <div class="movie-data">
                <p id="feedback-message"></p>
                <div>
                    <img src="" alt="" id="movie-poster" width="400">
                </div>
            </div>
    </main>
    </div>
    <footer> <a href="./creditos.html">Cr√©ditos</a></footer>
    <script src="./assets/js/moment.min.js"></script>
    <script>
        const searchButton = document.getElementById("search-button");
        const feedback = document.getElementById("feedback-message");
        const moviePoster = document.getElementById("movie-poster");
        document.getElementById("horo-form").addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            const date = moment.utc(e.target.date.valueAsDate).format('YYYY-MM-DD')
            const dayOfWeek = moment.utc(e.target.date.valueAsDate).format('dddd')

            if (dayOfWeek === 'Sunday' || dayOfWeek === 'Saturday') {
                feedback.innerText = `Voc√™ nasceu em um ${dayOfWeek === 'Sunday' ? 'Domingo' : 'S√°bado'} \n
                Infelizmente n√£o passa Sess√£o da Tarde nos finais de semana üò¢`;
                feedback.style.visibility = 'visible';
                setLoading(false);
                return;
            }

            try {
                // /
                const { movie } = await (await fetch(`https://horo-sessao-tarde.herokuapp.com?date=${date}`, { method: 'GET' })).json();
                if (!movie) {
                    feedback.innerText = `N√£o temos informa√ß√µes para essa data üò¢ \n
                Poss√≠veis motivos: \n
                - Feriado ou evento importante na data informada ü•Ç\n
                - O banco de dados n√£o possui os dados para esta data ü§∑‚Äç‚ôÇÔ∏è\n
                - Ainda n√£o existia Sess√£o da Tarde na data informada üßì`;
                    feedback.style.visibility = 'visible';
                    setLoading(false);
                    return
                }

                const data = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=864d3f35ddc39aba4350f1a3714fe022&query=${movie}`, { method: 'GET' })
                const { results } = await data.json();

                let index = 0;
                for (; index < results.length; index++) {
                    if (moment(date).diff(moment(results[index].release_date), 'years') > 1) {
                        break;
                    }
                }
                if (!results[index]?.id) {
                    feedback.innerText = `${movie.replace(':', ' -')}`;
                    feedback.style.visibility = 'visible';
                    setLoading(false);
                    return;
                }

                const posterData = await fetch(`https://api.themoviedb.org/3/movie/${results[index].id}/images?api_key=864d3f35ddc39aba4350f1a3714fe022&language=pt`, { method: 'GET' })
                const { posters } = await posterData.json();
                if (!posters.length) {
                    feedback.innerText = `Filme: ${movie.replace(':', ' -')} \n
                N√£o temos o poster ou h√° varios filmes com esse nome üò¢`;
                    feedback.style.visibility = 'visible';
                    setLoading(false);
                    return;
                }
                moviePoster.src = `https://image.tmdb.org/t/p/original${posters[0].file_path}`
                setLoading(false);
            } catch (error) {
                console.error(error);
                feedback.innerText = `Ocorreu um erro inesperado üò¢`;
                feedback.style.visibility = 'visible';
                setLoading(false);
            }
        });

        function setLoading(state) {
            if (state) {
                searchButton.disabled = true;
                searchButton.innerText = 'hourglass_full';
                feedback.innerText = '';
                feedback.style.visibility = 'hidden';
                moviePoster.src = '';
            }
            else {
                searchButton.disabled = false;
                searchButton.innerText = 'search';
            }
        }
    </script>
</body>

</html>
